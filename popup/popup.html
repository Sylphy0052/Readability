<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Readability</title>
    <style>
      body {
        width: 320px;
        font-family: sans-serif;
        padding: 10px;
      }
      h2 {
        margin-top: 0;
      }
      .section {
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .control-group {
        margin-bottom: 8px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 6px;
      }
      .checkbox-row label {
        display: inline;
        font-weight: normal;
        margin: 0;
      }
      .radio-group label {
        display: inline;
        font-weight: normal;
        margin-right: 10px;
      }
      button {
        width: 100%;
        padding: 8px;
        cursor: pointer;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:disabled {
        background-color: #ccc;
      }
      #status-area {
        margin-top: 10px;
        font-size: 0.9em;
        color: #555;
      }
      .error {
        color: red;
      }
      .progress-bar {
        width: 100%;
        height: 6px;
        background: #eee;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 5px;
      }
      .progress-fill {
        height: 100%;
        background: #34a853;
        width: 0%;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <h2>Readability</h2>

    <div class="section" id="config-section">
      <div class="control-group">
        <label>Depth</label>
        <div class="radio-group">
          <input type="radio" name="depth" value="0" checked /> 0
          <input type="radio" name="depth" value="1" /> 1
          <input type="radio" name="depth" value="2" /> 2
          <input type="radio" name="depth" value="3" /> 3
        </div>
      </div>

      <div class="control-group">
        <label>Scope</label>
        <div class="radio-group">
          <input type="radio" name="scope" value="same-domain" checked /> Same
          Domain <input type="radio" name="scope" value="external" /> External
          (1-level)
        </div>
      </div>

      <div class="control-group">
        <label>AI Options</label>
        <div class="checkbox-row">
          <input type="checkbox" id="opt-format" checked />
          <label for="opt-format">Auto-Format</label>
        </div>
      </div>
    </div>

    <div class="section">
      <button id="btn-start">Start Crawling</button>
      <button id="btn-cancel" style="display: none; background-color: #d93025">
        Stop
      </button>
    </div>

    <div id="status-area">
      <div id="status-text">Ready</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div
        id="log-message"
        style="margin-top: 5px; font-size: 0.8em; color: #777"
      ></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
